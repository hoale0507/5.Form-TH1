<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3 {
            color: brown;
        }

        label {
            color: blueviolet;
        }
    </style>
</head>
<body>
<h3>Register Form</h3>
<form action="https://www.google.com.vn/search">
    <input name="q" placeholder="search with google" type="text">
    <button>search</button>
</form>
<form id="formRegister">
    <div>
        <label for="username">Username:</label>
        <input id="username" name="user" type="text">
    </div>
    <div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password">
    </div>
    <div>
        <label for="age">Age:</label>
        <input id="age" min="1" name="age" type="number">
    </div>
    <div>
        <label for="male">Male </label>
        <input id="male" name="sex" type="radio" value="male">
        <label for="female">Female </label>
        <input id="female" name="sex" type="radio" value="female">
    </div>
    <div>
        <label for="address">Address</label>
        <select name="address" id="address">
            <option value="" selected>Choose city</option>
            <option value="HN">Ha Noi</option>
            <option value="HCM">HCM</option>
            <option value="Hue">Hue</option>
            <option value="DN">Da Nang</option>
        </select>
    </div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>Register</button>
</form>
<h1>Table</h1>
<table border="1px solid">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Giới tính</th>
        <th>Quê quán</th>
    </tr>
    <tr style="background-color: aqua">
        <td>1</td>
        <td style="color: red; font-size: 20px">Quân</td>
        <td>Nam</td>
        <td>Hà Nội</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Bình</td>
        <td>Nam</td>
        <td>Hà Nội</td>
    </tr>
</table>
</body>
</html>
